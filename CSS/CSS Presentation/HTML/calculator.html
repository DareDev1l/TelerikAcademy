<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="../CSS/calculator.css">
</head>
<body>
	<div id="calculator">
		<div id="header">
			<span id="name"><img src="../calc.png" id="calc-img" />Calculator</span>
			<div id="btns">
				<input type="button" value="_" class="btn-gray"><input type="button" value="[  ]" disabled class="btn-gray"><input type="button" value="X" class="btn-red">
			</div>
		</div>
		<div id="ui">
			<div id="menu">
				<span><u>V</u>iew</span>
				<span><u>E</EM></u>dit</span>
				<span><u>H</u>elp</span>
			</div>
			<div>
				<input type="text" value="8854455" id="input">
			</div>
			<div id="box-binary">
				<div id="first-row">
					<span>0000</span>
					<span>0000</span>
					<span>0000</span>
					<span>0000</span>
					<span>0000</span>
					<span>0000</span>
					<span>0000</span>
					<span>0000</span>
				</div>
				<div id="second-row">
					<span>63</span>
					<span>47</span>
					<span>32</span>
				</div>
				<div id="third-row">
					<span>0000</span>
					<span>0000</span>
					<span>1000</span>
					<span>0111</span>
					<span>0001</span>
					<span>1011</span>
					<span>1011</span>
					<span>0111</span>
				</div>
				<div id="fourth-row">
					<span>31</span>
					<span>15</span>
					<span>0</span>
				</div>
			</div>
			<div id="body-bottom">
				<div id="aside-first">
					<input type="radio" name="radio1"> <span>Hex</span>
					<input type="radio" name="radio1" checked> <span>Dec</span>
					<input type="radio" name="radio1"> <span>Oct</span>
					<input type="radio" name="radio1"> <span>Bin</span>
				</div>
				<div id="btns-first">
					<input type="button" class="btn-grayed" value=" ">
					<input type="button" class="btn-grayed" value="Mod">
					<input type="button" class="btn-grayed" value="A">
					<input type="button" class="btn-grayed" value="MC">
					<input type="button" class="btn-grayed" value="MR">
					<input type="button" class="btn-grayed" value="MC">
					<input type="button" class="btn-grayed" value="M+">
					<input type="button" class="btn-grayed" value="M-">
					<input type="button" class="btn-grayed" value="(">
					<input type="button" class="btn-grayed" value=")">
					<input type="button" class="btn-grayed" value="B">
					<input type="button" class="btn-grayed" value="<">
					<input type="button" class="btn-grayed gold" value="CE">
					<input type="button" class="btn-grayed" value="C">
					<input type="button" class="btn-grayed" value="+-">
					<input type="button" class="btn-grayed" value="V">
					<input type="button" class="btn-grayed" value="RoL">
					<input type="button" class="btn-grayed" value="RoR">
					<input type="button" class="btn-grayed" value="C">
					<input type="button" class="btn-grayed white" value="7">
					<input type="button" class="btn-grayed white" value="8">
					<input type="button" class="btn-grayed white" value="9">
					<input type="button" class="btn-grayed" value="/">
					<input type="button" class="btn-grayed" value="%">
					<br />
				</div>
				<div id="aside-second">
					<input type="radio" name="radio2" checked> <span>Qword</span>
					<input type="radio" name="radio2"> <span>Dword</span>
					<input type="radio" name="radio2"> <span>Word</span>
					<input type="radio" name="radio2"> <span>Byte</span>
				</div>
				<div id="btns-second">
					<input type="button" class="btn-grayed" value="Or">
					<input type="button" class="btn-grayed" value="Xor">
					<input type="button" class="btn-grayed" value="D">
					<input type="button" class="btn-grayed white" value="4">
					<input type="button" class="btn-grayed white" value="5">
					<input type="button" class="btn-grayed white" value="6">
					<input type="button" class="btn-grayed" value="*">
					<input type="button" class="btn-grayed" value="1/x">
					<input type="button" class="btn-grayed" value="Lsh">
					<input type="button" class="btn-grayed" value="Rsh">
					<input type="button" class="btn-grayed" value="E">
					<input type="button" class="btn-grayed white" value="1">
					<input type="button" class="btn-grayed white" value="2">
					<input type="button" class="btn-grayed white" value="3">
					<input type="button" class="btn-grayed" value="-">
					<input type="button" class="btn-grayed equal" value="=">
					<input type="button" class="btn-grayed" value="Not">
					<input type="button" class="btn-grayed" value="And">
					<input type="button" class="btn-grayed" value="F">
					<input type="button" class="btn-grayed zero white" value="0">
					<input type="button" class="btn-grayed" value=".">
					<input type="button" class="btn-grayed" value="+">
					<input type="button" class="btn-grayed" value="&">

				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
