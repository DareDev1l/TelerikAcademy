<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Tables</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2"><h1><i>Fresh Fruits</i></h1></th>
      </tr>
    </thead>
    <tr>
      <td>It has long been known that a diet <br>
          that includes at least a few <br>
          servings of fresh fruit every day <br>
          will help keep you healthy , fit and <br>
          trim.
      </td>
      <td><img src="images/fruits.jpg" alt="fruits" width="200px" height="150px"></td>
    </tr>
  </table>

  <br>

  <table border="1">
    <tr>
      <td colspan="3">Title goes here</td>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td rowspan="3">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
      <td>G</td>
    </tr>
    <tr>
      <td>H</td>
      <td colspan="2">I</td>
      <td rowspan="2">J</td>
    </tr>

    <tr>
      <td>K</td>
      <td>L</td>
      <td>M</td>
    </tr>
    <tr>
      <td>N</td>
      <td colspan="4">O</td>
    </tr>
  </table>
</body>
</html>
