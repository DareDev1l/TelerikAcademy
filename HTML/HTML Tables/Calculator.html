<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
</head>
<style>
.center
{
    margin-left: auto;
    margin-right: auto;
    width: 17.0%;
    background-color: #99FF99;
}
#calc
{
  font-size: 50px;
  color : #1F991F;
  border-color: green;
  border-collapse: collapse;
}
#calc-btn-1
{
  text-align: right;
}
#calc-btn-0
{
  text-align: center;
}
</style>
<body>
<div class="center">
  <table border="1" cellspacing="0" cellpadding="15px" id="calc">
    <tr>
      <td colspan="4" id="calc-btn-1">123</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>+</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>-</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>*</td>
    </tr>
    <tr>
      <td colspan="2" id="calc-btn-0">0</td>
      <td>.</td>
      <td>/</td>
    </tr>
  </table>
</div>

</body>
</html>
